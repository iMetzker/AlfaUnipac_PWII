<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Feed</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="icon"
      href="https://cdn.iconscout.com/icon/premium/png-256-thumb/hobbit-3200307-2662217.png?f=webp"
    />
    <meta name="author" content="Ivny Metzker" />
    <meta name="description" content="Atividade diagnóstica programação web II."/>
    <meta name="keywords" content="atividade de programação web II." />

    <!-- BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body>
    <div class="home">
      <div class="menu">
        <a href="#"><i class="bi bi-house-door-fill icon-menu"></i></a>
        <a href="#"><i class="bi bi-search icon-menu"></i></a>
        <a
          href="#"
          class="d-flex align-items-center justify-content-center icon-plus"
          ><i class="bi bi-plus-lg icon-menu"></i
        ></a>
        <a href="#"><i class="bi bi-person icon-menu"></i></a>
      </div>

      <section class="container mt-4 mb-4 feed">
        <div class="p-3">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQycB3qp30_E0A02jurFXJCYqNaLTP2OyAwXg&s"
                class="rounded-circle me-3"
                alt="Foto de perfil"
              />
              <div>
                <h6 class="mb-0 fw-bold">Thauriel</h6>
                <small class="text-muted">@iamthauriel</small>
              </div>
            </div>
            <button class="btn btn-dark btn-sm">Editar Perfil</button>
          </div>
          <textarea
            class="form-control mb-2"
            rows="4"
            placeholder="Quais são as novidades?"
          ></textarea>
          <button id="btn-postar" class="btn btn-dark btn-sm" disabled>Postar</button>
        </div>

        <div class="mt-3 p-3">
          <div class="d-flex align-items-center">
            <img
              src="https://thumbs.dreamstime.com/b/drag%C3%A3o-em-%C3%B3culos-de-sol-gerativo-ai-ilustra%C3%A7%C3%A3o-no-estilo-fotorealista-269945733.jpg"
              class="rounded-circle me-3"
              alt="imagem de perfil"
            />
            <div>
              <strong>Smaug</strong> <span class="text-muted">@bigsmaul</span>
              <p class="mb-0 mt-1">
                Vocês fazem terapia. Eu boto fogo em geral. Cada um com sua
                forma de lidar com a raiva. ✨
              </p>
            </div>
          </div>
          <div class="d-flex align-items-center mt-2 icons-interacao">
            <button class="btn-like">
              <i class="bi bi-heart-fill text-secondary" id="icone-1"></i>
              <span id="likes-1">550</span> curtidas
            </button>
            <span class="ms-3 text-muted">
              <i class="bi bi-chat-left-text"></i> 140 comentários
            </span>
          </div>
        </div>

        <div class="mt-3 p-3">
          <div class="d-flex align-items-center">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS35CagCcArWSefKv3OKkVr6ppv21Ke_NpE-A&s"
              class="rounded-circle me-3"
              alt="imagem de perfil"
            />
            <div>
              <strong>Bilbo Bolseiro</strong>
              <span class="text-muted">@bbilbo</span>
              <p class="mb-0 mt-1">
                Não há nada como olhar, se quiser encontrar algo.
              </p>
            </div>
          </div>
          <div class="d-flex align-items-center mt-2 icons-interacao">
            <button class="btn-like">
              <i class="bi bi-heart-fill text-secondary" id="icone-2"></i>
              <span id="likes-2">380</span> curtidas
            </button>
            <span class="ms-3 text-muted">
              <i class="bi bi-chat-left-text"></i> 200 comentário
            </span>
          </div>
        </div>
      </section>
    </div>

    <script src="./assets/js/script.js"></script>
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
